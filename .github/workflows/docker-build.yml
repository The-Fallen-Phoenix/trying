name: Docker Build CI

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      if: github.event_name != 'pull_request' && success() && secrets.DOCKERHUB_USERNAME != ''
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push to Docker Hub
      if: github.event_name != 'pull_request' && success() && secrets.DOCKERHUB_USERNAME != ''
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/tds-llm-analysis-agent:latest

    - name: Set up Google Cloud SDK
      if: success() && secrets.GCP_SA_KEY != ''
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}

    - name: Configure Docker for GCP
      if: success() && secrets.GCP_SA_KEY != ''
      run: |-
        gcloud auth configure-docker

    - name: Build and push to Google Container Registry
      if: success() && secrets.GCP_SA_KEY != ''
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: gcr.io/${{ secrets.GCP_PROJECT }}/tds-llm-analysis-agent:latest

    - name: Build and Deploy to Google Cloud Run
      if: success() && secrets.GCP_SA_KEY != ''
      run: |-
        gcloud run deploy tds-llm-analysis-agent \
          --image gcr.io/${{ secrets.GCP_PROJECT }}/tds-llm-analysis-agent:latest \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated \
          --quiet
